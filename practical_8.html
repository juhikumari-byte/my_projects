<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Selector Demo</title>
  <style>
    /* Universal Selector */
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Class Selector */
    .highlight {
      background-color: yellow;
      padding: 10px;
    }

    /* ID Selector */
    #main-title {
      color: darkblue;
      text-align: center;
      font-size: 28px;
    }

    /* Descendant Selector */
    .container p {
      color: green;
      margin-left: 20px;
    }

    /* Group Selector */
    h2, h3 {
      color: crimson;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>

  <h1 id="main-title">Welcome to CSS Selector Demo</h1>

  <div class="container">
    <h2>Section Title</h2>
    <p>This paragraph is inside a container and styled using a descendant selector.</p>
    <p class="highlight">This paragraph uses a class selector for highlighting.</p>
  </div>

  <h3>Another Heading</h3>
  <p>This paragraph is outside the container and not affected by the descendant selector.</p>

</body>
</html>
