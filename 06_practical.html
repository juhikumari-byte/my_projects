<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Styling Example</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Internal CSS -->
  <style>
    .internal-style {
      color: green;
      font-size: 20px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <!-- Inline CSS -->
  <h1 style="color: blue; text-align: center;">This is Inline CSS</h1>

  <!-- Internal CSS -->
  <p class="internal-style">This is Internal CSS</p>

  <!-- External CSS -->
  <div class="external-style">This is External CSS</div>

</body>
</html>
